- name: update the cache for apt-get
  apt: update_cache=yes cache_valid_time=3600

- name: create the dev group
  group: name={{ dev_group }} state=present

- name: add the deploy user to the dev group
  user: name={{ deploy_user }} groups={{ dev_group }} append=yes

- name: create bin/ssh util
  template:
    src=../templates/ssh.sh.j2
    dest=/tmp/ansible-ssh
    mode=0775

- name: install bin/ssh
  command: mv /tmp/ansible-ssh /vagrant/bin/ssh

- name: create bin/migrate util
  template:
    src=../templates/migrate.sh.j2
    dest=/tmp/ansible-migrate
    mode=0775

- name: install bin/migrate
  command: mv /tmp/ansible-migrate /vagrant/bin/migrate

- name: create bin/psql util
  template:
    src=../templates/psql.sh.j2
    dest=/tmp/ansible-psql
    mode=0775

- name: install bin/psql
  command: mv /tmp/ansible-psql /vagrant/bin/psql
